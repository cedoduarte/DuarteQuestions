<div class="integer-spinner-widget">
    <button class="btn btn-outline-primary integer-spinner-button" (click)="minusButtonClicked()">-</button>
    <input type="number" class="integer-spinner-input" [(ngModel)]="currentValue"/>
    <button class="btn btn-outline-primary integer-spinner-button" (click)="plusButtonClicked()">+</button>
</div>
