<form [formGroup]="login" (ngSubmit)="onSubmit(login)">
    <mat-card class="login-card login-centered">
        <mat-card-header>
            <mat-card-title>Welcome</mat-card-title>
            <mat-card-subtitle>Please, login</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="col-md-1">
            <mat-form-field class="login-field">
                <mat-label>Username</mat-label>
                <input matInput type="text" id="username" name="username" formControlName="username" placeholder="Enter username">
            </mat-form-field>
            <mat-form-field class="login-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" name="password" formControlName="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button class="btn btn-danger login-submit" type="submit">Send</button>
        </mat-card-actions>
        <mat-card-footer>
        </mat-card-footer>
    </mat-card>
</form>
