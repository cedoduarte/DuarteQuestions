<form [formGroup]="login" (ngSubmit)="onSubmit(login)">
    <mat-card>
        <mat-card-header>
            <mat-label>Welcome to "log in" page</mat-label>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" id="username" name="username" formControlName="username" placeholder="Enter username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" name="password" formControlName="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Send</button>
        </mat-card-actions>
        <mat-card-footer>
        </mat-card-footer>
    </mat-card>
</form>
